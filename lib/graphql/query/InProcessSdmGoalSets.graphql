query InProcessSdmGoalSets(
  $fetch: Int!
  $offset: Int!
  $registration: [String!]
) {
  SdmGoalSet(
    _orderBy: "ts"
    _ordering: asc
    _first: $fetch
    _offset: $offset
    state: [pre_approved, requested, approved, planned, in_process]
  ) {
    goalSetId
    goalSet
    state
    provenance(registration: $registration) @required {
      registration
    }
    sha
    branch
    repo {
      owner
      name
    }
    goals {
      uniqueName
      name
    }
  }
}
